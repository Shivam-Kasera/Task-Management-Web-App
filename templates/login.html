{% extends 'layout.html' %}

{% block content %}
    <section class="w-screen max-w-full flex justify-center py-20">
        <form method="post" action="{{ url_for('login') }}" class="w-1/3 shadow-xl px-5 py-5 flex flex-col gap-y-6">
            <h1 class="text-xl font-semibold capitalize py-3">Welcome Back</h1>
            <section class="flex flex-col gap-2">
                <section class="flex flex-col w-full gap-2">
                    <label class="flex w-fit cursor-pointer text-md capitalize" for="email">email</label>
                    <input name="email" id="email" class="border border-gray-300 rounded-md w-full px-5 py-2" type="email" placeholder="Enter Your Email Id" required />
                </section>
                <section class="flex relative flex-col w-full gap-2">
                    <label class="flex w-fit cursor-pointer text-md capitalize" for="password">password</label>
                    <input name="password" id="password" class="border border-gray-300 rounded-md w-full px-5 py-2" type="password" placeholder="Enter Your Password" required />
                    <a class="w-fit capitalize flex cursor-pointer font-semibold caption-top -bottom-4 absolute right-0 text-xs text-black" href="{{ url_for('forgot_password') }}">forgot password</a>
                </section>
            </section>
            <button class="py-3 bg-black text-white cursor-pointer capitalize rounded-md" type="submit">login</button>
            <p class="flex items-center justify-center gap-2">Don't have an account? <a class="font-semibold cursor-pointer text-blue-500 capitalize" href="{{ url_for('registration' ) }}">create account</a></p>
        </form>
    </section>
{% endblock %}
